name: Generate folder indexes

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Wait for GitHub Pages to update
        run: |
          echo "Waiting 70 seconds for GitHub Pages to refresh..."
          sleep 70

      - name: Check last commit and POST if single .ttl in test folder (debug mode)
        run: |
          echo "DEBUG: Checking last commit for .ttl in 'test/' folder..."
          echo "-----------------------------------------"

          echo "Last commit hash:"
          git log -1 --format="%H"

          echo "Files changed in last commit:"
          LAST_COMMIT_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD)
          echo "$LAST_COMMIT_FILES"
          echo "-----------------------------------------"

          # Count total changed files
          COUNT=$(echo "$LAST_COMMIT_FILES" | wc -l | tr -d ' ')
          echo "Total number of files in last commit: $COUNT"

          # Check if any files in test folder
          TEST_FILES=$(echo "$LAST_COMMIT_FILES" | grep -E '^test/' || true)
          if [ -n "$TEST_FILES" ]; then
            echo "The last commit modified files in 'test/' folder:"
            echo "$TEST_FILES"
          else
            echo "The last commit did NOT modify any files in 'test/' folder."
          fi
          echo "-----------------------------------------"

          # Show all .ttl files in test folder currently
          echo "Current TTL files in 'test/' folder:"
          ls -1 test/*.ttl 2>/dev/null || echo "No TTL files found in test/."
          echo "-----------------------------------------"

          # Check if exactly one file was modified and it’s a .ttl in test/
          if [ "$COUNT" -eq 1 ] && echo "$LAST_COMMIT_FILES" | grep -qE '^test/.+\.ttl$'; then
            FILE_PATH=$(echo "$LAST_COMMIT_FILES" | grep -E '^test/.+\.ttl$')
            FILE_NAME=$(basename "$FILE_PATH")
            echo "Detected a single TTL file in test/: $FILE_PATH"

            CLIENT_URL="https://ostrails.github.io/assessment-component-metadata-records/test/${FILE_NAME}"
            JSON_PAYLOAD=$(printf '{"clientUrl": "%s"}' "$CLIENT_URL")

            echo "CLIENT_URL to POST: $CLIENT_URL"
            echo "JSON payload: $JSON_PAYLOAD"

            # Check local existence before posting
            if [ -f "$FILE_PATH" ]; then
              echo "Local file exists: $FILE_PATH"
              echo "Performing POST request..."
              curl -v -L -H "content-type: application/json" \
                -d "$JSON_PAYLOAD" \
                https://tools.ostrails.eu/fdp-index-proxy/proxy
            else
              echo "Local file not found: $FILE_PATH — skipping POST."
            fi
          else
            echo "Conditions not met for POST."
            echo "   - Single file commit required: found $COUNT file(s)"
            echo "   - Must be in 'test/' and end with '.ttl'"
            echo "-----------------------------------------"
          fi

      - name: Generate index.html files
        run: |
          python <<'EOF'
          import os
          from pathlib import Path

          folders = ["test", "metric", "benchmark", "algorithm"]

          for folder in folders:
              path = Path(folder)
              if not path.exists():
                  print(f"Folder '{folder}' not found, skipping.")
                  continue

              ttl_files = sorted([f.name for f in path.glob("*.ttl")])
              print(f"Found {len(ttl_files)} .ttl files in {folder}: {ttl_files}")

              title = folder.capitalize() + " records"
              html = [
                  "<!DOCTYPE html>",
                  "<html>",
                  "<head>",
                  "  <meta charset='utf-8'>",
                  f"  <title>{title}</title>",
                  "  <style>",
                  "    body { font-family: sans-serif; margin: 2em; }",
                  "    h1 { color: #333; }",
                  "    a { text-decoration: none; color: #0366d6; }",
                  "    a:hover { text-decoration: underline; }",
                  "  </style>",
                  "</head>",
                  "<body>",
                  f"  <h1>{title}</h1>",
                  "  <ul>",
              ]
              for f in ttl_files:
                  html.append(f"    <li><a href='{f}'>{f}</a></li>")
              html += [
                  "  </ul>",
                  "</body>",
                  "</html>"
              ]

              index_path = path / "index.html"
              old_content = index_path.read_text(encoding="utf-8") if index_path.exists() else ""
              new_content = "\n".join(html)
              if new_content.strip() == old_content.strip():
                  print(f"No change for {folder}/index.html")
              else:
                  print(f"Updating {folder}/index.html")
                  index_path.write_text(new_content, encoding="utf-8")
          EOF

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add test/*.html metric/*.html benchmark/*.html algorithm/*.html || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update folder index.html files"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi
